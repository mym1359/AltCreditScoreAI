name: 🗓️ Daily Natural Commit

on:
  schedule:
    - cron: '*/30 * * * *'  # اجرا هر 30 دقیقه
  workflow_dispatch:

jobs:
  random-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check if already committed today
        id: check
        run: |
          today=$(date -u +'%Y-%m-%d')
          commits=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/commits?since=${today}T00:00:00Z)
          if echo "$commits" | grep -q "\"author\":.*\"login\": \"${{ github.actor }}\""; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if already committed
        if: steps.check.outputs.skip == 'true'
        run: echo "Already committed today. Skipping."

      - name: Checkout repository
        if: steps.check.outputs.skip == 'false'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make subtle change
        if: steps.check.outputs.skip == 'false'
        run: |
          echo "# Update: $(date -u)" >> .github/daily.log

      - name: Commit and push
        if: steps.check.outputs.skip == 'false'
        run: |
          git config --global user.name "mym1359"
          git config --global user.email "mym1359@gmail.com"
          git add .github/daily.log
          git commit -m "📅 Daily update: $(date -u +'%Y-%m-%d %H:%M')"
          git push