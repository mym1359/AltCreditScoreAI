name: Daily Commit

on:
  workflow_dispatch:        # اجرای دستی با دکمه Run
  schedule:
    - cron: '0 6 * * *'     # اجرای روزانه ساعت ۶ صبح UTC

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update daily file
        run: echo "Last updated: $(date)" > daily.txt

      - name: Auto-commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily commit: $(date)"
          file_pattern: daily.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}