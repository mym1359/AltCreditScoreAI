name: Daily Commit

on:
  workflow_dispatch:  # اجرای دستی با دکمه Run
  schedule:
    - cron: '0 6 * * *'  # اجرای روزانه ساعت ۶ صبح UTC

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "mym1359"
          git config user.email "mym1359@gmail.com"

      - name: Create daily file
        run: |
          date > daily.txt

      - name: Commit changes
        run: |
          git add -f daily.txt
          git commit -m "Daily commit: $(date)" || echo "No changes to commit"

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git push