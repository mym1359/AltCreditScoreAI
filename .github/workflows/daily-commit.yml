name: Daily Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update daily file
        run: |
          echo "Last updated: $(date)" > daily.txt

      - name: Configure Git
        run: |
          git config --global user.name "mym1359"
          git config --global user.email "mym1359@gmail.com"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Commit changes
        run: |
          git add -f daily.txt
          git commit -m "Daily commit" || echo "No changes to commit"

      - name: Push changes via SSH
        run: |
          git remote set-url origin git@github.com:mym1359/AltCreditScoreAI.git
          git push origin HEAD:master