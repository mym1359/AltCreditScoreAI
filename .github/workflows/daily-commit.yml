name: Daily Commit

on:
  workflow_dispatch:  # ← فعال‌سازی اجرای دستی
  schedule:
    - cron: '0 6 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create daily file
        run: echo "Last updated: $(date)" > daily.txt

      - name: Commit & Push using PAT
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily commit: $(date)"
          file_pattern: daily.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}