name: Daily Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update daily file
        run: echo "Last updated: $(date)" > daily.txt

      - name: Configure Git
        run: |
          git config --global user.name "Auto Commit Bot"
          git config --global user.email "bot@example.com"

      - name: Commit changes
        run: |
          git add -f daily.txt
          git commit -m "Daily commit" || echo "No changes to commit"

      - name: Push changes using PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/mym1359/AltCreditScoreAI.git
          git push origin HEAD